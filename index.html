<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Social links profile">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <header>
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__bio">"Front-end developer and avid reader."</p> 
      </header>
      <section style="margin-top: 0.8rem;" class="card__body">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felice Nicolas Barcellona</a>.
  </div>
</body>
</html>
